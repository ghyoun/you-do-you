<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=320, height=device-height, target-densitydpi=medium-dpi" />

        <base href="/">
        <link rel="icon" type="image/png" href="img/favicon.ico">
        <title>You Do You</title>

        <!-- CSS -->
        <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

        <!-- JS -->
        <script src="libs/jquery/dist/jquery.min.js"></script>
        <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="libs/angular/angular.min.js"></script>
        <script src="libs/angular-route/angular-route.min.js"></script>
        <script src="libs/trianglify/dist/trianglify.min.js"></script>

        <!-- Angular Config -->
        <script src="js/app.js"></script>

        <!--Factory-->
        <script src="js/factories/userFactory.js"></script>
        <script src="js/factories/financeFactory.js"></script>

        <!-- Angular -->
        <script src="js/controllers/HomeCtrl.js"></script>
        <script src="js/controllers/LoginCtrl.js"></script>
        <script src="js/controllers/SignupCtrl.js"></script>
        <script src="js/controllers/DashCtrl.js"></script>
        <script src="js/controllers/TasksCtrl.js"></script>
        <script src="js/controllers/FinancesCtrl.js"></script>
        <script src="js/controllers/404Ctrl.js"></script>
        <script src="js/controllers/SidebarCtrl.js"></script>
        <script src="js/controllers/NavbarCtrl.js"></script>
    </head>
    <body ng-app="youDoYou">
        <!-- Header -->
        <nav class="navbar navbar-inverse navbar-fixed-top" ng-controller="NavbarController">
            <div class="container">
                <!-- Brand Logo -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">You Do You</a>
                </div>
                <!-- Nav List -->
                <div class="nav-list">
                    <ul class="nav navbar-nav navbar-right">
                        <li ng-if="userInfo.status">
                            <a class="btn btn-default btn-outline btn-circle brighter-btn" href="/dash">Dashboard</a>
                        </li>
                        <li ng-if="userInfo.status">
                            <a class="btn btn-default btn-outline btn-circle" ng-click="logout()">Logout</a>
                        </li>
                        <li ng-if="!userInfo.status">
                            <a class="btn btn-default btn-outline btn-circle" href="/login">Sign in</a>
                        </li>
                        <li ng-if="!userInfo.status">
                            <a class="btn btn-default btn-outline btn-circle brighter-btn" href="/signup">Sign up</a>
                        </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container -->
        </nav><!-- /.navbar -->
        <!-- ANGULAR DYNAMIC CONTENT -->
        <div ng-view></div>
    </body>
</html>
