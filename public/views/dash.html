<ng-include src="'views/partials/navbar.html'"></ng-include>
<div class="sidebar">
    <ng-include src="'views/partials/sidebar.html'"></ng-include>
</div>
<div class="dash-content">
    <div class="container-fluid">
        <!--DASH CONTENT-->
        <div class="row">
            <div class="col-md-12">                
                <div class="row">
                    <div class="col-md-4">
                        <div class="panel panel-default">
                            <div class="panel-heading text-center">
                                <h3><strong>Tasks</strong></h3>
                            </div>
                            <div class="panel-body text-center">
                                <div ng-repeat="task in tasks">
                                    <h4 ng-class="{low:'low', medium:'medium', high:'high'}[task.priority]">
                                        <strong>{{task.description}}</strong>
                                        <span class="glyphicon" ng-class="{new:'glyphicon-leaf', in_progress:'glyphicon-refresh', completed:'glyphicon-ok'}[task.status]" aria-hidden="true"></span></h4>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="panel panel-default">
                            <div class="panel-heading text-center">
                                <h3><strong>Finances</strong></h3>
                            </div>
                            <div class="panel-body" id="burndown">
                                <button class="btn btn-info" ng-click="render_chart()">Load Burndown Chart</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading text-center">
                                <h3><strong>Goals</strong></h3>
                            </div>
                            <div class="panel-body">
                                <div ng-repeat="goal in goals" class="text-center">
                                    <h4><strong>{{goal.title}}</strong></h4>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="progress">
                                                <div class="progress-bar progress-bar-striped active" ng-class="complete(goal) ? 'progress-bar-success' : ''" role="progressbar"
                                                aria-valuenow="{{goal.current_value}}" aria-valuemin="0" aria-valuemax="{{goal.max_value}}" style="width:{{get_percent(goal)}}%">
                                                    <p class="progtext">
                                                        {{goal.current_value}} {{goal.units}}
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>        
            </div>
        </div>
    </div>
</div>
<ng-include src="'views/partials/chat.html'"></ng-include>
